<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Board</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js" type="module"></script>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>HOME</h1>
            <div>
                <span id="home-score">0</span>
            </div>
            <ul class="nums">
                <li id="h-1">+1</li>
                <li id="h-2">+2</li>
                <li id="h-3">+3</li>
            </ul>
        </div>

        <div class="box">
            <h1>GUEST</h1>
            <div>
                <span id="guest-score">0</span>
            </div>
            <ul class="nums">
                <li id="g-1">+1</li>
                <li id="g-2">+2</li>
                <li id="g-3">+3</li>
            </ul>
        </div>
    </div>
</body>
</html>
